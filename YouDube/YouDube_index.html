<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="style.css">
		<title>Awesome Search box</title>
		<script src="https://kit.fontawesome.com/cf8bb53024.js" crossorigin="anonymous"></script>
	</head>

	<body>
		<div class="header">
			<div class="leftTopCorner-block">
				<a class="threeLine-btn" href="#" title="收合選單">
					<i class="fas fa-align-justify"></i>
				</a>
				<a href="#" title="YouTube首頁">
					<img class="ytlogo" src="images/yt_logo.png" alt="YouTube首頁">
				</a>
			</div>
			<div class="mid-block">
				<div class="search-box">
					<input class="search-txt" type="text" name="" placeholder="Type to search">
					<a class="search-btn" href="#">
						<i class="fas fa-search"></i>
					</a>
				</div>
			</div>
			<div class="rightTopCorner-block">
				<a class="uploadVideo-btn" href="#" title="建立影片或執行其他動作">
					<i class="fas fa-video"></i>
				</a>
				<a class="ninePoint-btn" href="#" title="YouTube應用程式">
					<i class="fas fa-th"></i>
				</a>
				<a class="bellsNote-btn" href="#" title="通知">
					<i class="fas fa-bell"></i>
				</a>
				<!-- <a class="userAvatar-btn" href="#" title="通知"> -->
					<!-- <img class="userAvatar" src="images/useravatar.png" alt="使用者頭像"> -->
				<!-- </a> -->
			</div>
		</div>
	</body>
</html>
